plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.itechneps.exoplayer'
    compileSdk 34

    defaultConfig {
        minSdk 21
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.github.google.ExoPlayer:exoplayer-core:r2.9.1'
    implementation 'com.github.google.ExoPlayer:exoplayer-hls:r2.9.1'
}
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.nepsalone'
            artifactId = 'exoplayer'
            version = "1.0.3"
            pom {
                description = 'nepsalone'
            }
        }
    }
    repositories {               // << --- ADD This
        mavenLocal()
    }
}
